<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
    <style>
        /* Full-page background styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1A3636;
            font-family: monospace;
        }

        /* Notepad box styling */
        .notepad-container {
            width: 80%;
            height: 80%;
            max-width: 600px;
            background-color: #fbf7f3;
            border-radius: 3px;
            overflow: hidden;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 90%;
            position: relative;
        }

        /* Textarea styling */
        .code-input {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            color: #0B192C; /* Match text color */
            caret-color: #0B192C; /* Caret color */
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            padding: 16px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            z-index: 1;
            background-color: transparent;
        }

        /* Highlighted code display */
        .highlighted-code {
            width: 100%;
            height: 100%;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            pointer-events: none;
            color: #0B192C;
        }

        /* Styling for language selector buttons */
        .lang-button {
            background-color: #16423C;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            margin: 0 4px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
            font-family: monospace;
        }
        
        .lang-button:hover {
            background-color: #137a6e;
        }

        .lang-button.active {
            background-color: #137a6e86;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

    </style>
</head>
<body>
    <div style="font-size: 12px; position: absolute; top: 10px; left: 10px; color: #fbf7f3;">
        Ctrl + L for Note <br>
        <b>(doesn't save!)</b>
    </div>

    <!-- Language selection buttons -->
    <div class="button-container">
        <button class="lang-button" onclick="changeLanguage('clike', this)">C</button>
        <button class="lang-button" onclick="changeLanguage('js', this)">JavaScript</button>
        <button class="lang-button" onclick="changeLanguage('py', this)">Python</button>
        <button class="lang-button" onclick="changeLanguage('rb', this)">Ruby</button>
    </div>


    <div class="notepad-container">
        <!-- Display highlighted code -->
        <pre class="highlighted-code"><code class="language-javascript"></code></pre>
        <!-- Input for typing code -->
        <textarea class="code-input" placeholder=""></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script>
        const textarea = document.querySelector('.code-input');
        const highlightedCode = document.querySelector('.highlighted-code code');
        let currentLanguage = 'javascript';

        // Update syntax highlighting as you type
        textarea.addEventListener('input', () => {
            highlightedCode.textContent = textarea.value;
            Prism.highlightElement(highlightedCode);  // Apply Prism syntax highlighting
        });

        // Autocomplete pairs for brackets, quotes
        const autocompletePairs = {
            '(': ')',
            '{': '}',
            '[': ']',
            '"': '"',
            "'": "'"
        };

        // Autocomplete functionality
        textarea.addEventListener('keydown', (event) => {
            const openChar = event.key;
            const closeChar = autocompletePairs[openChar];

            if (closeChar) {
                event.preventDefault();
                const { selectionStart, selectionEnd, value } = textarea;

                // Insert open and close characters, place cursor between them
                textarea.value = value.slice(0, selectionStart) + openChar + closeChar + value.slice(selectionEnd);
                textarea.setSelectionRange(selectionStart + 1, selectionStart + 1);
            } else if (event.key === 'Backspace') {
                const { selectionStart, selectionEnd, value } = textarea;

                // Check for paired characters to delete both
                if (selectionStart === selectionEnd && autocompletePairs[value[selectionStart - 1]] === value[selectionStart]) {
                    event.preventDefault();
                    textarea.value = value.slice(0, selectionStart - 1) + value.slice(selectionStart + 1);
                    textarea.setSelectionRange(selectionStart - 1, selectionStart - 1);
                }
            }
        });

        // Change language for Prism highlighting
        function changeLanguage(language, button) {
            currentLanguage = language;
            highlightedCode.className = `language-${language}`; // Update language class
            Prism.highlightElement(highlightedCode); // Re-run Prism highlighting

            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.lang-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Add active class to the clicked button
            button.classList.add('active');
        }


        // Keep scroll positions synchronized
        textarea.addEventListener('scroll', () => {
            highlightedCode.parentElement.scrollTop = textarea.scrollTop;
            highlightedCode.parentElement.scrollLeft = textarea.scrollLeft;
        });

        // Navigate to note.html on Ctrl+L key press
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'l') {
                event.preventDefault();
                window.location.href = 'note.html';
            }
        });
    </script>
</body>
</html>
