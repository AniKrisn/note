<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCode</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
    <style>
        ::selection {
            color: #4A4947;
            background: #D8D2C2;
        }

        /* Previous styles remain the same until the syntax highlighting section */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1A3636;
            font-family: monospace;
        }

        .notepad-container {
            width: 80%;
            height: 80%;
            max-width: 600px;
            background-color: #fbf7f3;
            border-radius: 3px;
            overflow: hidden;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 90%;
            position: relative;
        }

        .code-input {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            color: transparent;
            caret-color: #0B192C;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            padding: 16px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            z-index: 1;
            background-color: transparent;
            font-family: monospace;
        }

        .highlighted-code {
            width: 100%;
            height: 100%;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            pointer-events: none;
            color: #0B192C;
            margin: 0;
            padding: 16px;
        }

        pre[class*="language-"] {
            margin: 0;
            padding: 0;
            background: none;
        }

        code[class*="language-"] {
            padding: 0;
            background: none;
        }

        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #379777; /* green */
            font-style: italic;
        }

        .token.punctuation {
            color: #EB3678; /* pink */
        }

        .token.property,
        .token.tag,
        .token.boolean,
        .token.number,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #A02334; /* red */
        }

        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
            color: #0D7C66; /* emerald green */
            font-weight: bold;
        }

        .token.operator {
            color: #8E3E63; /* purple */
        }

        .token.entity,
        .token.url,
        .language-css .token.string,
        .style .token.string {
            color: #8E3E63; /* purple */
            font-weight: bold;
        }

        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #180161; /* deep purple */
            font-weight: bold;
        }

        .token.function,
        .token.class-name {
            color: #FB773C; /* orange */
        }

        .token.regex,
        .token.important,
        .token.variable {
            color: #BDE8CA; /* light teal */
        }

        .token.plain-text {
            color: #0B192C; /* dark blue */
        }

        .lang-button {
            background-color: #16423C;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            margin: 0 4px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
            font-family: monospace;
        }
        
        .lang-button:hover {
            background-color: #137a6e;
        }

        .lang-button.active {
            background-color: #137a6e86;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div style="font-size: 13px; position: absolute; top: 10px; left: 10px; color: #fbf7f3;">
        <b>Ctrl + L</b> for Note <br>
    </div>

    <div class="button-container">
        <!-- button class="lang-button" onclick="changeLanguage('clike', this)">C</button>
        <button class="lang-button" onclick="changeLanguage('js', this)">JavaScript</button>
        <button class="lang-button" onclick="changeLanguage('python', this)">Python</button>
        <button class="lang-button" onclick="changeLanguage('rb', this)">Ruby</button -->
    </div>

    <div class="notepad-container">
        <pre class="highlighted-code"><code class="language-javascript"></code></pre>
        <textarea class="code-input" spellcheck="false"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script>
        // JavaScript remains exactly the same
        const textarea = document.querySelector('.code-input');
        const highlightedCode = document.querySelector('.highlighted-code code');
        let currentLanguage = 'javascript';

        function updateHighlighting() {
            highlightedCode.textContent = textarea.value;
            Prism.highlightElement(highlightedCode);
        }

        window.addEventListener('load', () => {
            const savedContent = sessionStorage.getItem('codeContent');
            if (savedContent) {
                textarea.value = savedContent;
                updateHighlighting();
            }
        });

        textarea.addEventListener('input', () => {
            updateHighlighting();
            sessionStorage.setItem('codeContent', textarea.value);
        });

        textarea.addEventListener('input', updateHighlighting);


        const autocompletePairs = {
            '(': ')',
            '{': '}',
            '[': ']',
            '"': '"',
            "'": "'"
        };

        textarea.addEventListener('keydown', (event) => {
            const openChar = event.key;
            const closeChar = autocompletePairs[openChar];

            if (closeChar) {
                event.preventDefault();
                const { selectionStart, selectionEnd, value } = textarea;
                
                // Get the current line's content up to the cursor
                const currentLine = value.slice(0, selectionStart).split('\n').pop();
                // Extract leading whitespace
                const indentation = currentLine.match(/^\s*/)[0];
                
                // If we're opening a block (curly brace)
                if (openChar === '{') {
                    // Add new line and indentation after the closing brace
                    textarea.value = 
                        value.slice(0, selectionStart) + 
                        openChar + 
                        '\n' + indentation + '  ' + // 2 spaces indent to match your tab size
                        '\n' + indentation + 
                        closeChar + 
                        value.slice(selectionEnd);
                    // Place cursor after the indented new line
                    textarea.setSelectionRange(
                        selectionStart + 2 + indentation.length + 2,
                        selectionStart + 2 + indentation.length + 2
                    );
                } else {
                    // Normal paired character insertion
                    textarea.value = 
                        value.slice(0, selectionStart) + 
                        openChar + 
                        closeChar + 
                        value.slice(selectionEnd);
                    textarea.setSelectionRange(selectionStart + 1, selectionStart + 1);
                }
                updateHighlighting();
            } else if (event.key === 'Backspace') {
                const { selectionStart, selectionEnd, value } = textarea;
                if (selectionStart === selectionEnd && autocompletePairs[value[selectionStart - 1]] === value[selectionStart]) {
                    event.preventDefault();
                    textarea.value = value.slice(0, selectionStart - 1) + value.slice(selectionStart + 1);
                    textarea.setSelectionRange(selectionStart - 1, selectionStart - 1);
                    updateHighlighting();
                }
            } else if (event.key === 'Tab') {
                event.preventDefault();
                const { selectionStart, selectionEnd, value } = textarea;
                textarea.value = value.slice(0, selectionStart) + '  ' + value.slice(selectionEnd); // Insert two spaces
                textarea.setSelectionRange(selectionStart + 2, selectionStart + 2); // Move cursor after the spaces
                updateHighlighting();
            }
        });

        function changeLanguage(language, button) {
            currentLanguage = language;
            highlightedCode.className = `language-${language}`;
            Prism.highlightElement(highlightedCode);

            const buttons = document.querySelectorAll('.lang-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        textarea.addEventListener('scroll', () => {
            highlightedCode.parentElement.scrollTop = textarea.scrollTop;
            highlightedCode.parentElement.scrollLeft = textarea.scrollLeft;
        });

        

        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'l') {
                event.preventDefault();
                window.location.href = 'note.html';
            }
        });
    </script>
</body>
</html>
